<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/moayad-style.css">
  </head>

  <body>

    <!-- Landing page i.e. welcoming div -->
    <div id="welcome">
      <div>
        <p>Click anywhere to start...</p>
        <h1>Tic-Tac-Toe</h1>
      </div>
    </div>

    <!-- Container for all page main sections -->
    <div id="wrapper">

      <!-- Main section of the page -->
      <header>
        <div id="scorePanel">
          <p id="xScorePanel">X Player: <span id="xScoreText"></span></p>
          <p id="oScorePanel">O Player: <span id="oScoreText"></span></p>
          <p id="turnMessage"></p>
          <p id="winMessage"></p>
        </div>
      </header>

      <!-- Main section of the page -->
      <main>
        <button id="reset">Reset</button>
        <button id="newGame">New Game</button>
        <table>
          <tr>
            <td id="col-1-1" class="box"></td>
            <td id="col-1-2" class="box"></td>
            <td id="col-1-3" class="box"></td>
          </tr>
          <tr>
            <td id="col-2-1" class="box"></td>
            <td id="col-2-2" class="box"></td>
            <td id="col-2-3" class="box"></td>
          </tr>
          <tr>
            <td id="col-3-1" class="box"></td>
            <td id="col-3-2" class="box"></td>
            <td id="col-3-3" class="box"></td>
          </tr>
        </table>
      </main>

      <!-- Main section of the page -->
      <footer>
        <ul id="switcher">
          <li id="blueGrayButton"></li>
          <li id="offWhiteButton"></li>
        </ul>
        <p>Â© 2019 Moayad Alnuwaysir with <span>&hearts;</span>. All Rights Reserved.</p>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>

</html>
